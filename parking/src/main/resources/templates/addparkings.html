<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parking Spot Add</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
           <a class="navbar-brand" href="#">ADD Parking</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    <li><div sec:authorize="isAuthenticated()">
     Welcome: <span sec:authentication="name"></span></div></li>
    
      <li><form th:action="@{/logout}" method="post">
<input  type="submit" value="Log out" >
</form></li>
      
    </ul>
  </div>
</nav>



<div class="container">



  <p class="h4 mb-4">Add parking Deatials</p>
 <form action="#" th:action="@{/parking/addparking}" th:object="${parkingSpot}"   method="post">
<!-- for update hidden form field -->

 <input type="hidden" th:field="*{id}"/>

 <input type="text" th:field="*{location}" class="form-control mb-4 col-4" placeholder="Location"> <br>
<input type="number" th:field="*{price}" step="0.01" class="form-control mb-4 col-4" placeholder="Price">





<br>



<button type="submit" class="btn btn-info col-2">Save</button>
<hr>


</form>


</div>
</body>
</html>
