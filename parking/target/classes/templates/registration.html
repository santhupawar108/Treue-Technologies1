<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<p class="h4 mb-4">Fill Registration</p>
 <form action="#" th:action="@{/parking/register}" th:object="${userinfo}"   method="post">
<!-- for update hidden form field -->

 <input type="hidden" th:field="*{id}"/>

 <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="user Name"> <br>
<input type="password" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password"><br>
<input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Enter Email"><br>
<input type="text" th:field="*{mobile}" class="form-control mb-4 col-4" placeholder="Enter mobile">






<br>



<button type="submit" class="btn btn-info col-2">Register</button>
<hr>

<a th:href="@{/parking/login}">Login</a>
</form>

</div>
</body>
</html>
